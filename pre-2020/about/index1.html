<html lang="en" class="no-js">
	<head>

		<main>
			<div class="pieces" style="background-image: url(/img/normal.jpg)" data-img-alt="url(/img/alt.jpg)" data-img-code="url(/img/code.jpg)"></div>

			<div class="content">
				<div class="content__inner">
					<div class="content__top">
						<h2 class="title">
							<span class="title__inner mode mode--design" data-switch data-glitch>DMKCode</span>
						</h2>
					</div>
					<div class="menu">
						<ul class="menu__inner">
							<li class="menu__item"><a class="menu__link" data-switch>On Interface Design</a></li>
							<li class="menu__item"><a class="menu__link" data-switch>Portfolio</a></li>

						</ul>
					</div>
					<div class="menu menu--code">
						<ul class="menu__inner">
							<li class="menu__item"><a href="/writing" data-switch>Writing</a></li>
							<li class="menu__item"><a href="/demos" data-switch>Demos</a></li>
							<li class="menu__item"><a target="_blank" href="https://github.com/dmkcode" data-switch>> Find me on GitHub</a></li>
						</ul>
					</div>
					<div class="content__bottom">
						<div class="switch mode mode--design">
							<a class="switch__item"><span class="mode mode--design" data-switch data-glitch>Full-Stack Developer</span></a>
						</div>
						<div class="link-wrap">
							<a class="contact-link mode mode--design" data-switch data-glitch>Work with me</a>
						</div>
					</div>
				</div><!-- /content__inner-->
			</div><!-- /content -->
			<div class="loading"></div>

		<script src="/js/imagesloaded.pkgd.min.js"></script>
		<script src="/js/anime.min.js"></script>
		<script src="/js/charming.min.js"></script>
